<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Résumé</title>
    <link
      rel="stylesheet"
      href="https://binary-studio-academy.github.io/stage-2/assets/stylesheets/base.css"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="page" style="border-color: midnightblue">

                  <img src="images/avatar.png" alr="Madonna's portrait" width="200px" />

                  <div class="sixteen wide column">
                    <h1 class="name">Madonna</h1>
                    <div class="job">Singer, songwriter, actress, dancer, producer, director</div>
                    <ul class="contacts">
                      <li>
                        <a href="https://www.instagram.com/madonna/">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 64 64"
                            aria-labelledby="title"
                            aria-describedby="desc"
                            role="img"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="16"
                            height="16"
                          >
                            <path
                              data-name="layer2"
                              d="M44.122 2H19.87A17.875 17.875 0 0 0 2 19.835v24.2a17.875 17.875 0 0 0 17.87 17.834h24.252A17.875 17.875 0 0 0 62 44.034v-24.2A17.875 17.875 0 0 0 44.122 2zM55.96 44.034a11.825 11.825 0 0 1-11.838 11.812H19.87A11.825 11.825 0 0 1 8.032 44.034v-24.2A11.825 11.825 0 0 1 19.87 8.022h24.252A11.825 11.825 0 0 1 55.96 19.835zm0 0"

                              stroke="#202020"
                              stroke-linecap="round"
                              stroke-miterlimit="10"
                              stroke-width="2"
                              stroke-linejoin="round"
                            ></path>
                            <path
                              data-name="layer1"
                              d="M32 16.45a15.484 15.484 0 1 0 15.514 15.484A15.519 15.519 0 0 0 32 16.45zm0 24.95a9.461 9.461 0 1 1 9.482-9.461A9.472 9.472 0 0 1 32 41.4zm19.263-24.834a3.719 3.719 0 1 1-3.719-3.711 3.714 3.714 0 0 1 3.719 3.711zm0 0"
                              fill="none"
                              stroke="#202020"
                              stroke-linecap="round"
                              stroke-miterlimit="10"
                              stroke-width="2"
                              stroke-linejoin="round"
                            ></path>
                          </svg>
                          <span>Madonna's Instagram</span>
                        </a>
                      </li>
                    </ul>
                  </div>
                  <div class="sixteen wide mobile only column">
                    <div class="divider"></div>
                  </div>
                  <div class="sixteen wide column">
                    <h1>Resume</h1>
                    <p>
                      I'm the Most Successful Person Ever to Run for the Presidency. Nobody's ever
                      been more successful than me.
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="sixteen wide column">
                <div class="fat divider"></div>
              </div>
            </div>
            <div class="row">
              <div class="ten wide column">
                <!-- Experience -->
              </div>
              <div class="six wide column">
                <!-- Languages -->
                <!-- Skills -->
                <!-- Character -->
                <!-- Likes -->
                <!-- Dislikes -->
                <!-- Wants -->
                <!-- Education -->
                <!-- Articles -->
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
